<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="body-container">
			<header class="header">
				<div class="content-container">
					<img
						src="./assets/icons/pound.svg"
						alt="hashtag pound symbol"
						class="site-logo"
					/>
					<div class="title">Tic-Tac-Toe</div>
					<div>other nav stuff</div>
				</div>
			</header>
			<main class="main-container">
				<div class="content-container">
					<div id="player-container">
						<div id="player-avatar">
							<img src="./assets/images/luffy-icon.jpeg" alt="" />
						</div>
						<div id="player-name">PLAYER NAME</div>
						<div id="player-score">SCORE: 0</div>
					</div>
					<div id="game-container">
						<div id="game-display"></div>
						<div id="tic-toe-div"></div>
						<div id="clear-btn-div">
							<button id="clear-board">CLEAR BOARD</button>
						</div>
					</div>
					<div id="computer-container">
						<div id="computer-avatar">
							<img src="./assets/images/zoro.jpeg" alt="" />
						</div>
						<div id="computer-name">COMPUTER NAME</div>
						<div id="comp-score">SCORE: 0</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="content-container">
					<p>
						Copyright Â©
						<span id="currentYear"></span>
						Alex Geis
					</p>
					<a href="https://github.com/alexgeis" target="_blank">
						<img src="./assets/images/GitHub-Mark-32px.png" alt="Github logo"
					/></a>
				</div>
			</footer>
		</div>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
